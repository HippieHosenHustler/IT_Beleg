</head>
<body>

<!-- Navbar at the top of the page -->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">New Blog Post</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

<!-- input form to write new posts -->
<div class="container">

    <!-- title field -->
    <div class="form-group">
        <label for="title">Write a new blog post:</label>
        <input type="text" class="form-control" id="title" placeholder="Title...">
    </div>
    <!-- text field -->
    <div class="form-group">
        <textarea class="form-control" id="content" rows="7" placeholder="Write something here..."></textarea>
    </div>

    <!-- post and delete buttons -->
    <button type="button" class="btn btn-default btn-md pull-right">Delete</button>
    <button type="button" class="btn btn-primary btn-md pull-right">Post</button>
</div>
</body>
